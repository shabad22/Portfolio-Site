<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackler Codes</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body class="dark">

  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a href="{{ url_for('index') }}">Home</a></li>
      <li class="nav-item"><a href="{{ url_for('about') }}">About</a></li>

      <li class="nav-item has-dropdown">
        <a href="#">Theme</a>
        <ul class="dropdown">
          <li class="dropdown-item">
            <a id="light" href="#">light</a>
          </li>
          <li class="dropdown-item">
            <a id="dark" href="#">dark</a>
          </li>
          <li class="dropdown-item">
            <a id="solar" href="#">solarize</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <header>
    <img src="{{url_for('static', filename='img/logo.png')}}" class="logo" />
    <br>
    <h1>Full Stack Web Development</h1>

    <p>Flask, Django, React, Firebase</p>
  </header>

  <main>
    {% block content %}
    {% endblock content %}

  <footer class="text-gray-400 bg-black-900 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">

        <a href="https://twitter.com/HacklerCodes" class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@HacklerCodes</a>

      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">

</html>
